<h1>Instances</h1>
		
<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>State</th>
		</tr>
	</thead>
	<tr ng-repeat="instance in instances.items">
		<td>{{instance.desired.name}}</td>
		<td><span class="label label-success">{{instance.desired.state}}</span></td>
	</tr>
	
</table>
